<script type="text/hyperscript">
  behavior ToggleActiveNavigation(path)
    on load if window.location.pathname is path
      add .active to me
    end
    on click remove .active from .nav-link
    on click add .active to me
  end
</script>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Django/HTMX/PWA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul
        class="navbar-nav me-auto mb-2 mb-lg-0"
        hx-target="#main"
        hx-swap="innerHTML"
        hx-push-url="true"
      >
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            aria-current="page"
            hx-get="{% url 'feed' %}"
            _="install ToggleActiveNavigation(path: '{% url 'feed' %}')"
          >
            Feed
          </a>
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            aria-current="page"
            hx-get="{% url 'profile' %}"
            _="install ToggleActiveNavigation(path: '{% url 'profile' %}')"
          >
            Profile
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
